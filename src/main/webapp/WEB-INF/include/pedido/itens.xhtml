<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGrid columns="4" id="item">
        <h:panelGroup>
            <p:watermark for="sku" value="Código"/>
            <p:inputText id="sku" style="width: 110px" value="#{pedidoController.item.produto.id}" required="true"/>
        </h:panelGroup>

        <h:panelGroup>
            <p:watermark for="produto" value="Produto"/>
            <p:autoComplete id="produto" value="#{pedidoController.item.produto}" converter="#{produtoConverter}"
                            var="produto" itemLabel="#{produto.descricao}" itemValue="#{produto}"
                            completeMethod="#{pedidoController.buscaProdutoDescricao}" forceSelection="true"
                            required="true">
                <p:ajax update="item" event="itemSelect"/>
            </p:autoComplete>

        </h:panelGroup>


        <h:panelGroup>
            <p:watermark for="qtd" value="Quantidade"/>
            <p:inputText id="qtd" style="width: 100px" value="#{pedidoController.item.quantidade}" required="true" converterMessage="Deve ser um valor inteiro">
                <f:convertNumber/>
            </p:inputText>
        </h:panelGroup>

        <p:commandButton value="Inserir" icon="fa fa-shopping-cart" process="item" update="@form" action="#{pedidoController.adicionar()}"/>
    </h:panelGrid>

    <p:dataTable id="itens" paginatorAlwaysVisible="false" paginatorPosition="bottom" value="#{pedidoController.pedido.itens}"
                 var="item" style="margin-top: 5px;" emptyMessage="Sem itens." paginator="true" rows="20">


        <p:column headerText="Código" style="width: 100px">
            <h:outputText value="#{item.produto.id}"/>
        </p:column>
        <p:column headerText="Produto">
            <h:outputText value="#{item.produto.descricao}"/>
        </p:column>
        <p:column headerText="Valor Unitário" style="width: 100px; text-align: right">
            <h:outputText value="#{item.produto.valorVenda}">
                <f:convertNumber type="currency"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Quantidade" style="width: 100px; text-align: right">
            <h:outputText value="#{item.quantidade}"/>
        </p:column>
        <p:column headerText="Estoque" style="width: 100px">
            Estoque
        </p:column>
        <p:column headerText="Total" style="width: 100px">
            Valor Total
        </p:column>
    </p:dataTable>
</ui:composition>
