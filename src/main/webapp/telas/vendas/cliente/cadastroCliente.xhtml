<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template/layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">Cliente</ui:define>

    <ui:define name="corpo">
        <h:form>
            <p:messages autoUpdate="true" closable="true"/>
            <p:toolbar style="margin-bottom: 5px">
                <f:facet name="left">
                    <p:commandButton value="Novo" icon="ui-icon-document" action="#{clienteController.novo()}" process="@this" update="@form"/> <!--outcome="/produtos/CadastroProduto"-->
                    <p:commandButton value="Salvar" id="btSalvar" icon="ui-icon-disk" action="#{clienteController.salvar()}" update="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:button value="Pesquisar" icon="ui-icon-search" outcome="pesquisaCliente"/>
                </f:facet>
            </p:toolbar>
            <!--<h1>Cadastro do Produto</h1>-->

            <p:panel header="Cadastro de Cliente">
                <h:panelGrid columns="2">
                    <h:panelGroup style="float: left">
                        <h:panelGrid style="float: left">
                            <p:outputLabel value="Código" for="codigo"/>
                            <p:inputText id="codigo" size="5" disabled="true" value="#{clienteController.cliente.id}"/>
                        </h:panelGrid>
                        <h:panelGrid style="float: left">
                            <p:outputLabel value="Nome" for="nome"/>
                            <p:inputText id="nome" size="67" maxlength="50" value="#{clienteController.cliente.nome}" required="true"/>
                        </h:panelGrid>

                        <h:panelGrid style="clear: left; float: left">
                            <p:outputLabel value="E-mail" for="email"/>
                            <p:inputText id="email" value="#{clienteController.cliente.contato.email}" size="35"/>
                        </h:panelGrid>

                        <h:panelGrid style="float: left">
                            <p:outputLabel value="Celular" for="celular"/>
                            <p:inputMask mask="(99)99999-9999" id="celular" size="15" maxlength="15" value="#{clienteController.cliente.contato.celular}"/>
                        </h:panelGrid>

                        <h:panelGrid style="float: left">
                            <p:outputLabel value="Telefone" for="telefone"/>
                            <p:inputMask mask="(99)9999-9999" id="telefone" size="15" maxlength="15" value="#{clienteController.cliente.contato.telefone}"/>
                        </h:panelGrid>

                        <h:panelGrid style="clear: left; float: left">
                            <p:outputLabel value="Tipo de Pessoa" for="pessoa"/>
                            <p:selectOneRadio id="pessoa" value="#{clienteController.cliente.tipo}" required="true" requiredMessage="Escolha o tipo de pessoa">
                                <f:selectItems value="#{clienteController.tiposPessoa}" var="tipoPessoa" itemValue="#{tipoPessoa}" itemLabel="#{tipoPessoa.descricao}" />
                                <p:ajax event="change" update="grupoLabel, grupoInput" process="@this" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <h:panelGrid style="float: left">
                            <h:panelGroup id="grupoLabel">
                                <p:outputLabel value="CPF:" for="cpf" rendered="#{clienteController.cliente.tipo eq 'FISICA'}" />
                                <p:outputLabel value="CNPJ:" for="cnpj" rendered="#{clienteController.cliente.tipo eq 'JURIDICA'}" />
                            </h:panelGroup>

                            <h:panelGroup id="grupoInput">
                                <p:inputMask mask="999.999.999-99" required="true" value="#{clienteController.cliente.documentoReceitaFederal}" id="cpf" rendered="#{clienteController.cliente.tipo eq 'FISICA'}" size="15"/>
                                <p:inputMask mask="99.999.999/9999-99" required="true" value="#{clienteController.cliente.documentoReceitaFederal}" id="cnpj" rendered="#{clienteController.cliente.tipo eq 'JURIDICA'}" size="20" />
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>
                <p:panel header="Endereços" toggleable="true" style="width: 510px">
                    <p:commandButton icon="ui-icon-plus" title="Inserir"/>
                    <p:dataTable id="enderecos" value="#{clienteController.cliente.enderecos}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                 var="endereco" style="margin-top: 2px;" rendered="#{not empty clienteController.cliente.enderecos}" paginator="true" rows="5">
                        <p:column headerText="Logradouro">
                            <h:outputText value="#{endereco.logradouro}"/>
                        </p:column>
                        <p:column headerText="Número" style="width: 50px; text-align: center">
                            <h:outputText value="#{endereco.numero}"/>
                        </p:column>
                        <p:column headerText="CEP" style="width: 100px; text-align: center">
                            <h:outputText value="#{endereco.cep}"/>
                        </p:column>
                        <p:column style="width: 60px; text-align: center">
                            <p:commandButton icon="ui-icon-pencil" title="Editar">
                                <f:setPropertyActionListener target="" value=""/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-trash" title="Excluir">
                                <p:confirm header="Exclusão da Sede" message="Tem certeza que deseja excluir este cliente?" icon="ui-icon-alert"/>
                                <f:setPropertyActionListener target="" value=""/>
                            </p:commandButton> 
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
