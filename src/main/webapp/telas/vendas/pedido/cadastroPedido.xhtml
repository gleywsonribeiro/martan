<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template/layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">Pedido</ui:define>

    <ui:define name="corpo">
        <h:form>
            <p:messages autoUpdate="true" closable="true"/>
            <h:outputText value="Novo Pedido" style="font-size: x-large; font-weight: 400; color: darkblue"/>
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo"/> 
                    <p:commandButton value="Salvar" id="botaSalvar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Emitir"/>
                    <p:commandButton value="Cancelar"/>
                    <p:commandButton value="Enviar por e-mail"/>

                    <p:separator/>

                    <p:button value="Pesquisar"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panel>
                <h:panelGrid id="painel" columns="4" style="margin-top: 10px; width: 100%" columnClasses="rotulo, campo, rotulo, campo">
                    <p:outputLabel value="Número"/>
                    <h:inputText value="" disabled="true" size="10"/>

                    <p:outputLabel value="Data de Criação"/>
                    <p:outputLabel value="#{pedidoController.pedido.dataCriacao}" style="font-weight: bold">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>

                    <p:outputLabel value="Status"/>
                    <p:outputLabel value="#{pedidoController.pedido.status.descricao}" style="font-weight: bold"/>

                    <p:outputLabel value="Vendedor" for="vendedor"/>
                    <p:selectOneMenu id="vendedor" value="">
                        <f:selectItem itemLabel="Selecione"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Cliente" for="cliente"/>
                    <p:autoComplete id="cliente" size="40" dropdown="true" value=""/>

                    <p:outputLabel value="Forma de pagamento" for="pagamento"/>
                    <p:selectOneMenu id="pagamento" value="">
                        <f:selectItem itemLabel="Selecione"/>
                        <f:selectItem itemLabel="Cartão de crédito"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Valor do frete" for="frete"/>
                    <p:inputNumber id="frete" size="10" maxlength="10" value=""/>

                    <p:outputLabel value="Subtotal" style="font-weight: bold" />
                    <h:outputText id="subtotal" value="R$ 0,00" style="font-weight: bold" />

                    <p:outputLabel value="Valor do desconto" for="desconto"/>
                    <p:inputText id="desconto" size="10" maxlength="10" value=""/>

                    <p:outputLabel value="Total do pedido" style="font-weight: bold; font-size: 1.1em"/>
                    <h:outputText style="font-weight: bold; font-size: 1.1em" id="totalPedido" value=""/>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
