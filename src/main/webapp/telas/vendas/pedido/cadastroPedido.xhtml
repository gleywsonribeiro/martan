                    <p:outputLabel value="Data de Criação"/>

                    </p:outputLabel>

                    <p:outputLabel value="Status"/>
                    <p:outputLabel value="#{pedidoController.pedido.status.descricao}" style="font-weight: bold"/>

                    <p:selectOneMenu id="vendedor" value="">
                        <f:selectItem itemLabel="Selecione"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Cliente" for="cliente"/>
                    <p:autoComplete id="cliente" size="40" dropdown="true" value=""/>

                    <p:outputLabel value="Forma de pagamento" for="pagamento"/>
                    <p:selectOneMenu id="pagamento" value="">
                        <f:selectItem itemLabel="Selecione"/>
                        <f:selectItem itemLabel="Cartão de crédito"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Valor do frete" for="frete"/>
                    <p:inputNumber id="frete" size="10" maxlength="10" value=""/>

                    <p:outputLabel value="Subtotal" style="font-weight: bold" />
                    <h:outputText id="subtotal" value="R$ 0,00" style="font-weight: bold" />

                    <p:outputLabel value="Valor do desconto" for="desconto"/>
                    <p:inputText id="desconto" size="10" maxlength="10" value=""/>

                    <p:outputLabel value="Total do pedido" style="font-weight: bold; font-size: 1.1em"/>
                    <h:outputText style="font-weight: bold; font-size: 1.1em" id="totalPedido" value=""/>
