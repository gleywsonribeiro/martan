<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">Usuários</ui:define>

    <ui:define name="corpo">

        <p:growl autoUpdate="true"/>
        <h:form id="form">

            <p:panel header="Cadastro de Usuários">

                <h:panelGrid columns="2" id="painel">
                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{usuarioController.usuario.nome}" required="true" />

                    <p:outputLabel for="login" value="Login" />
                    <p:inputText id="login" value="#{usuarioController.usuario.login}" required="true"/>

                    <p:outputLabel for="senha" value="Senha"/>
                    <p:password id="senha" value="#{usuarioController.usuario.senha}" required="true" match="confirmacao" feedback="true"/>

                    <p:outputLabel for="confirmacao" value="Confirme a Senha"/>
                    <p:password id="confirmacao" value="#{usuarioController.usuario.senha}" required="true" feedback="true"/>
                </h:panelGrid>

                <p:fieldset legend="Papéis" toggleable="true" style="margin-top: 10px">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Papel" for="papel"/>
                        <p:inputText value="" id="papel" />
                        <p:commandButton value="Adicionar"/>
                    </h:panelGrid>

                    <p:dataTable id="papeis" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                                 var="grupo" style="margin-top: 20px;" emptyMessage="Não há registros." paginator="true" rows="5" rendered="#{not empty usuarioController.usuario.grupos}">
                        <p:column headerText="Código" style="text-align: center; width: 100px">
                            <h:outputText value="#{grupo.id}"/>
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{grupo.nome}"/>
                        </p:column>
                        
                        <p:column>
                            <p:commandButton icon="ui-icon-trash"/>
                        </p:column>

                        
                    </p:dataTable>

                </p:fieldset>

                <p:commandButton value="Salvar" action="#{grupoController.salvar()}" update="painel grupoTable" style="margin-top: 10px"/>
            </p:panel>

            <p:dataTable id="grupoTable" value="#{grupoController.grupos}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                         var="grupo" style="margin-top: 20px;" emptyMessage="Não há registros." paginator="true" rows="5">
                <p:column headerText="Código" style="text-align: center; width: 100px">
                    <h:outputText value="#{grupo.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{grupo.nome}"/>
                </p:column>

                <p:column style="width: 100px; text-align: center">
                    <p:commandButton icon="ui-icon-pencil" title="Editar" process="@this" update=":form:painel">
                        <f:setPropertyActionListener target="#{grupoController.grupo}" value="#{grupo}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" update="grupoTable :form:painel" action="#{grupoController.remover()}">
                        <p:confirm message="Tem certeza que deseja este grupo?" icon="ui-icon-alert"/>
                        <f:setPropertyActionListener target="#{grupoController.grupo}" value="#{grupo}"/>
                    </p:commandButton>                
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
