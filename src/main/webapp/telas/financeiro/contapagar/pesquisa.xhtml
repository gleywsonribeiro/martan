<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">Fornecedores</ui:define>

    <ui:define name="corpo">
        <h:form>
            <p:messages autoUpdate="true" closable="true"/>
            <h:form id="formContas">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Pesquisar" icon="fa fa-search"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Novo" id="novo" icon="fa fa-file"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <h:panelGrid id="painel" columns="2" style="margin-top: 5px;">
                    <p:outputLabel value="Código" for="codigo"/>
                    <p:inputText id="codigo" size="5"/>

                    <p:outputLabel value="Nome do Fornecedor" for="nome"/>
                    <p:inputText id="nome" size="60"/>
                </h:panelGrid>

                <p:dataTable id="ContasTable" value="#{pesquisaContaPagar.contas}" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                             var="conta" style="margin-top: 20px;" emptyMessage="Não há registros." paginator="true" rows="5">
                    <p:column headerText="Código" style="text-align: center; width: 100px">
                        <h:outputText value="#{conta.id}"/>
                    </p:column>

                    <p:column headerText="Fornecedor">
                        <h:outputText value="#{conta.fornecedor.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Valor">
                        <h:outputText value="#{conta.valor}"/>
                    </p:column>
                    
                    <p:column headerText="Vencimento">
                        <h:outputText value="#{conta.vencimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    
<!--                    <p:column style="width: 100px; text-align: center">
                        <p:commandButton icon="ui-icon-pencil" title="Editar" action="cadastro?faces-redirect=true">
                            <f:setPropertyActionListener target="" value=""/>
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" title="Excluir" action="" update="fornecedorTable">
                            <p:confirm header="Exclusão da Sede" message="Tem certeza que deseja excluir este fornecedor?" icon="ui-icon-alert"/>
                            <f:setPropertyActionListener target="" value=""/>
                        </p:commandButton>                
                    </p:column>-->
                </p:dataTable>

                <p:confirmDialog global="true">  
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog>
            </h:form>
        </h:form>
    </ui:define>

</ui:composition>
